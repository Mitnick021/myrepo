<html>
    
    <head>
        <h1><center> Formulario de registro</h1>
        <script>
        
        </script>
    </head>
    <body bgcolor="#33FFB2">
        <form name="formregistro" action=" " method="get">
            <table align="center">
                <tr>
                    <td>Nombre: <font color="#FE0000">*</font> </td>
                    <td><input type="text" name="nom" pattern="[A-Za-z]{1,15}" placeholder="ingrese Nombres" required></td>
                </tr>
                <tr class="espacio">
                </tr>
                <tr>
                    <td>Apellidos:<font color="#FE0000">*</font></td>
                    <td><input type="text" name="apelli" placeholder="ingrese Apellidos" required></td>
                </tr>
                </tr>
                <tr class="espacio">
                <tr>
                    <td>Tipo de Identificacion:<font color="#FE0000">*</font></td>
                    <td>
                        <select name="cboTipi">
                            <option value="1">T.I</option>
                            <option value="2">C.C</option>
                            <option value="3">C.E</option>
                            <option value="4">R.C</option>
                            <option value="5">P.S</option>
                        </select>
                    </td>
                </tr>
            </tr>
            <tr class="espacio">
                <tr>
                    <td>Numero de Id.:<font color="#FE0000">*</font></td>
                    <td><input type="number" name="Id" placeholder="ingrese Numero de Id." requited></td>
                </tr>
            </tr>
            <tr class="espacio">
            <tr>
                    <td>Genero:<font color="#FE0000">*</font> </td>
                    <td>
                        <select name="cboGenr">
                            <option value="1">Femenino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Telefono:<font color="#FE0000">*</font> </td>
                    <td><input type="number" name="nom" placeholder="ingrese Telefono" required></td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Celular:<font color="#FE0000">*</font> </td>
                    <td><input type="number" name="nom" placeholder="ingrese Celular" required></td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Departamento de nac.:<font color="#FE0000">*</font></td>
                    <td>
                        <select name="cboDepa">
                            <option value="1">Antioquia</option>
                            <option value="2">Atlántico</option>
                            <option value="3">Boyacá</option>
                            <option value="4">Cauca</option>
                            <option value="5">Magdalena</option>
                            <option value="6">Nariño</option>
                            <option value="7">Risaralda</option>
                            <option value="8">Norte de Santander</option>
                            <option value="9">Santander</option>
                            <option value="10">Vichada</option>
                        </select>
                    </td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Ciudada de nac.:<font color="#FE0000">*</font></td>
                    <td>
                        <select name="cboCiud">
                            <option value="1">Leticia</option>
                            <option value="2">Medellín</option>
                            <option value="3">Barranquilla</option>
                            <option value="4">Cartagena</option>
                            <option value="5">Manizales</option>
                            <option value="6">Pasto</option>
                            <option value="7">Bogotá</option>
                            <option value="8">Cali</option>                                <option value="9">Santander</option>
                            <option value="10">Cúcuta</option>
                        </select>
                    </td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Correo Electronico:<font color="#FE0000">*</font></td>
                    <td><input type="text" name="nom" placeholder="ingrese E-mail" required></td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Contraseña:<font color="#FE0000">*</font> </td>
                    <td><input type="password" name="passwd" placeholder="ingrese contraseña" required></td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Confirmar Contraseña:<font color="#FE0000">*</font></td>
                    <td><input type="password" name="passwd" placeholder="ingrese contraseña" required></td>
                </tr>
                <tr class="espacio">
                <tr>
                <tr>
                    <td>Foto: </td>
                    <td><input type="file" name="foto"</td>
                </tr>
            </table>
            <h2><center><input type="submit" value="Registrarse"></center></h2>

        </form>
    </body>

</html>
